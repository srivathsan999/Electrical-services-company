<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your Electrical Services Company account">
    <title>Login - Electrical Services Company</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath fill='%23FFC107' d='M50 10L30 50h20v40l20-40H50V10z'/%3E%3C/svg%3E">
    <link rel="alternate icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath fill='%23FFC107' d='M50 10L30 50h20v40l20-40H50V10z'/%3E%3C/svg%3E" type="image/svg+xml">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        html {
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        
        body {
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            /* Prevent layout shifts */
            padding-right: 0 !important;
        }
        
        .login-section {
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            padding: 80px 0;
            position: relative;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            will-change: transform;
        }
        
        /* Prevent layout shifts from scrollbar */
        @media (min-width: 768px) {
            html {
                overflow-y: scroll;
            }
        }
        
        /* Smooth scrolling and prevent jank */
        * {
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
    <!-- Logo Section -->
    <div class="text-center py-4">
        <a href="index.html" class="navbar-brand" style="font-size: 1.5rem; text-decoration: none; color: var(--text-color);">
            <i class="fas fa-bolt"></i> Electrical Services
        </a>
    </div>

    <!-- Login Section -->
    <section class="login-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="fas fa-bolt" style="font-size: 3rem; color: var(--primary-color);"></i>
                                <h2 class="mt-3 mb-2">Welcome Back</h2>
                                <p class="text-muted">Login to your account</p>
                            </div>
                            <form class="needs-validation" novalidate>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" required>
                                    <div class="invalid-feedback">Please provide a valid email address.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                    <div class="invalid-feedback">Please provide your password.</div>
                                </div>
                                <div class="mb-3 d-flex justify-content-between align-items-center">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="remember">
                                        <label class="form-check-label" for="remember">Remember me</label>
                                    </div>
                                    <a href="#" class="text-decoration-none">Forgot Password?</a>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                                <hr class="my-4">
                                <div class="text-center">
                                    <p class="mb-3">Or login with</p>
                                    <div class="d-grid gap-2">
                                        <button type="button" class="btn btn-outline-primary">
                                            <i class="fab fa-google me-2"></i>Google
                                        </button>
                                        <button type="button" class="btn btn-outline-primary">
                                            <i class="fab fa-facebook me-2"></i>Facebook
                                        </button>
                                    </div>
                                </div>
                                <div class="text-center mt-4">
                                    <p class="mb-0">Don't have an account? <a href="register.html">Register here</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
